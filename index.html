<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator App</title>
</head>
<body>
    <!-- Header -->
     <header class="header">
        <a href="#" class="logo">Malvin149</a>
        <nav class="nav-links">
            <!-- Link to README file -->
            <a href="https://github.com/malvin149/js-calculator">About</a>
            <!-- Link to Creator's page -->
            <a href="https://github.com/malvin149" target="_blank">Creator</a>
        </nav>
     </header>

     <!-- Main Content; Contains the calculator -->
      <main class="main-content">
          <div class="calculator-container">
              <h1 class="calculator-header">Malvin149</h1>
              <!-- calculator display area -->
              <div class="calculator-display" id="display">0</div>
      
              <!-- Buttons for numbers, operations, and functions -->
              <div class="calculator-buttons">
                  <!-- row 1 -->
                   <div class="row-container">
                       <button class="button function-button" data-action="clear"> C </button>
                       <button class="button function-button" data-action="delete"> <i class="fa-solid fa-delete-left"></i> </button>
                       <button class="button operator-button" data-action="divide"> / </button>
                       <button class="button operator-button" data-action="multiply"> * </button>
                   </div>
          
                  <!-- row 2 -->
                   <div class="row-container">
                       <button class="button number-button" data-value="7"> 7 </button>
                       <button class="button number-button" data-value="8"> 8 </button>
                       <button class="button number-button" data-value="9"> 9 </button>
                       <button class="button operator-button" data-action="subtract"> - </button>
                   </div>
          
                  <!-- row 3 -->
                   <div class="row-container">
                       <button class="button number-button" data-value="4"> 4 </button>
                       <button class="button number-button" data-value="5"> 5 </button>
                       <button class="button number-button" data-value="6"> 6 </button>
                       <button class="button operator-button" data-action="add"> + </button>
                   </div>
          
                  <!-- row 4 & 5 with equals button spanning 2 rows -->
                   <div class="row-container">
                      <div class="left-section">
                          <div class="row-container">
                              <button class="button number-button" data-value="1"> 1 </button>
                              <button class="button number-button" data-value="2"> 2 </button>
                              <button class="button number-button" data-value="3"> 3 </button>
                          </div>
                          <div class="row-container">
                              <button class="button number-button zero-button" data-value="0"> 0 </button>
                              <button class="button number-button" data-value="."> . </button>
                          </div>
                      </div>
                      <button class="button equals-button tall-button" data-action="="> = </button>
                   </div>
               </div>
          </div>
      </main>

      <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Malvin149. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
